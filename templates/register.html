<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/logo.ico" type="image/x-icon" />
    <title>Register | CCF Detector</title>
    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
        rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/fontawesome.css">
    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/login.css">
    <style>
        .flashes {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: red;
            text-align: center;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- 02 Main page -->
    <section class="page-section login-page">
        <div class="full-width-screen">
            <div class="container-fluid p-0">
                <div class="particles-bg" id="particles-js">
                    <div class="content-detail">
                        <!-- Signup form -->
                        <form class="signup-form" method="POST" action="/register">
                            <div class="imgcontainer">
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <ul class="flashes">
                                    {% for message in messages %}
                                    <span>{{message}}</span>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% endwith %}
                                <h3>Register Now!</h3>
                            </div>
                            <div class="input-control">
                                <div class="row p-l-5 p-r-5">
                                    <div class="col-md-6 p-l-10 p-r-10">
                                        <input type="text" placeholder="Enter Username" name="username" required>
                                    </div>
                                    <div class="col-md-6 p-l-10 p-r-10">
                                        <input type="email" placeholder="Enter Email" name="email" required>
                                    </div>
                                    <div class="col-md-6 p-l-10 p-r-10">
                                        <input type="password" placeholder="Enter Password" name="password"
                                            class="input-checkmark" required>
                                    </div>
                                    <div class="col-md-6 p-l-10 p-r-10">
                                        <span class="password-field-show">
                                            <input class="password-field input-checkmark" type="password"
                                                placeholder="Re-enter Password" name="confirm_password" required>
                                            <span data-toggle=".password-field"
                                                class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="login-btns">
                                    <button type="submit">SignUp</button>
                                </div>
                                <div class="division-lines-ad">
                                    <span class="already-acc">Already you have an account? <a href="/login"
                                            class="login-btn">Login</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- latest jquery-->
    <script src="/static/assets/js/jquery-3.5.1.min.js"></script>
    <!-- theme particles script -->
    <script src="/static/assets/js/particles.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
    <!-- Theme js-->
    <script src="/static/assets/js/script.js"></script>
</body>

</html>
